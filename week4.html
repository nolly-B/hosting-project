<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="styling.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <h3 class="mb-4 pb-2 fw-normal">Check the weather forecast</h3>

            <div class="input-group rounded mb-3">
              <form id="forms">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Search for your city"
                  aria-label="Search"
                  aria-describedby="search-addon"
                  id="query"
                />
                <input type="submit" value="Search" class="btn btn-success" />
              </form>
              <div class="button">
                <button id="location">Current Location</button>
              </div>
            </div>

            <div class="mb-4 pb-2">
              <div class="form-check form-check-inline"></div>
            </div>

            <div class="card shadow-0 border">
              <div class="card-body p-4">
                <h4 class="mb-1 sfw-normal" id="newYork">New York</h4>

                <p class="mb-2">
                  Current temperature:
                  <strong id="current-temperature">5.42째C</strong>
                </p>
                <p>Feels like: <strong id="feels-like">4.37째C</strong></p>
                <p>
                  Max: <strong id="maximum">6.11째C</strong>, Min:
                  <strong id="minimum">3.89째C</strong>
                </p>

                <div class="d-flex flex-row align-items-center">
                  <p class="mb-0 me-4" id="description">Scattered Clouds</p>
                  <i class="fas fa-cloud fa-3x" style="color: #eee"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
